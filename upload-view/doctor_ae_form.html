<!-- doctor_ae_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>A&E Form</title>

	<link rel="stylesheet" href="../_style/css/font.css" />
	<link rel="stylesheet" href="../_style/css/fontawesome.css" />
	<link rel="stylesheet" href="../_style/css/mdb.min.css" />
	
</head>
<body>
	<div class="container" style="margin-left:15px">
		<img src="../_style/img/icon.png"></img>
		<div class="row">
			  <h3>A&E Form</h3>
		</div>
		<div class="panel panel-default" style="margin-top:10px">
			<div class="panel-body">
				<div class="form-group">
					<form action="http://localhost:8888/ae" method="post">
<!-------------------------------------------------------------------------------------------------------------------  -->			
<div class="accordion" id="accordion_group" style="margin-bottom: 50px">
  <div class="accordion-item" style="width:500px">
    <h2 class="accordion-header" id="staff_info">
      <button
        class="accordion-button collapsed"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#collapse_staff_info"
        aria-expanded="false"
        aria-controls="collapse_staff_info"
      >
        Clinician Information
      </button>
    </h2>
    <div
      id="collapse_staff_info"
      class="accordion-collapse collapse"
      aria-labelledby="staff_info"
      data-mdb-parent="#accordion_group"
    >
      <div class="accordion-body">
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="DoctorID" name="DoctorID">
		  <label class="form-label" for="DoctorID">Doctor ID</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="Hospital" name="Hospital">
		  <label class="form-label" for="Hospital">Hospital</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="DoctorName" name="DoctorName">
		  <label class="form-label" for="DoctorName">Doctor Name</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:10px">
		  <input class="form-control" type="text" id="Specialty" name="Specialty">
		  <label class="form-label" for="Specialty">Specialty</label>
		</div>		
      </div>
    </div>
  </div>

  <div class="accordion-item" style="width:500px">
    <h2 class="accordion-header" id="patient_info">
      <button
        class="accordion-button collapsed"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#collapse_patient_info"
        aria-expanded="false"
        aria-controls="collapse_patient_info"
      >
        Patient Information
      </button>
    </h2>
    <div
      id="collapse_patient_info"
      class="accordion-collapse collapse"
      aria-labelledby="patient_info"
      data-mdb-parent="#accordion_group"
    >
      <div class="accordion-body">
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="FullName" name="FullName">
		  <label class="form-label" for="FullName">Patient Name</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="Gender" name="Gender">
		  <label class="form-label" for="Gender">Gender</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:10px">
		  <input class="form-control" type="text" id="HKID" name="HKID">
		  <label class="form-label" for="HKID">HKID</label>
		</div>
	    <label>Date of Birth</label><input class="form-control" type="date" id="DOB" name="DOB" style="width:360px; margin-bottom:30px">
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="ContactNumber" name="ContactNumber">
		  <label class="form-label" for="ContactNumber">Contact Number</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="Email" name="Email">
		  <label class="form-label" for="Email">Email</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="Address" name="Address">
		  <label class="form-label" for="Address">Address</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:10px">
		  <input class="form-control" type="text" id="AmbulanceNo" name="AmbulanceNo">
		  <label class="form-label" for="AmbulanceNo">Ambulance No.</label>
		</div>
      </div>
    </div>
  </div>
  
  <div class="accordion-item" style="width:500px">
    <h2 class="accordion-header" id="assessment_summary">
      <button
        class="accordion-button collapsed"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#collapse_assessment_summary"
        aria-expanded="false"
        aria-controls="collapse_assessment_summary"
      >
        Assessment Summary
      </button>
    </h2>
    <div
      id="collapse_assessment_summary"
      class="accordion-collapse collapse"
      aria-labelledby="assessment_summary"
      data-mdb-parent="#accordion_group"
    >
      <div class="accordion-body">
	    <label>Attendance Date</label>
	    <input class="form-control" type="datetime-local" id="AttendanceDate" name="AttendanceDate" style="width:360px; margin-bottom:30px">
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="triage" name="triage">
		  <label class="form-label" for="triage">Triage</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="BloodPressure" name="BloodPressure">
		  <label class="form-label" for="BloodPressure">Blood Pressure (SBP/DBP)</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="BodyTemp" name="BodyTemp">
		  <label class="form-label" for="BodyTemp">Blood Temperature (in Â°C)</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="Pulse" name="Pulse">
		  <label class="form-label" for="Pulse">Pulse</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="Allergy" name="Allergy">
		  <label class="form-label" for="Allergy">Allergy [Yes/No/Unknown]</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="AllergyTo" name="AllergyTo">
		  <label class="form-label" for="AllergyTo">Allergy To (If Applicable)</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="Diagnosis" name="Diagnosis">
		  <label class="form-label" for="Diagnosis">Diagnosis</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="AttendanceSpecialty" name="AttendanceSpecialty">
		  <label class="form-label" for="AttendanceSpecialty">Attendance Specialty</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:10px">
		  <textarea class="form-control" rows="6" id="ClinicalNotes" name="ClinicalNotes"></textarea>
		  <label class="form-label" for="ClinicalNotes">Clinical Notes</label>
		</div>
      </div>
    </div>
  </div>

  <div class="accordion-item" style="width:500px">
    <h2 class="accordion-header" id="fu_plan">
      <button
        class="accordion-button collapsed"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#collapse_fu_plan"
        aria-expanded="false"
        aria-controls="collapse_fu_plan"
      >
        Follow-up Plan
      </button>
    </h2>
    <div
      id="collapse_fu_plan"
      class="accordion-collapse collapse"
      aria-labelledby="fu_plan"
      data-mdb-parent="#accordion_group"
    >
      <div class="accordion-body">
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="Drug" name="Drug">
		  <label class="form-label" for="Drug">Drug Prescription</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="Examination" name="Examination">
		  <label class="form-label" for="Examination">Examination</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:30px">
		  <input class="form-control" type="text" id="DischargeDest" name="DischargeDest">
		  <label class="form-label" for="DischargeDest">Discharge Destination</label>
		</div>
		<div class="form-outline" style="width:360px; margin-bottom:10px">
		  <input class="form-control" type="text" id="AdmittedDest" name="AdmittedDest">
		  <label class="form-label" for="AdmittedDest">Admitted To</label>
		</div>
      </div>
    </div>
  </div>


</div>
<!-------------------------------------------------------------------------------------------------------------------  -->			
<button onclick="alert('Thank you for your submission!')" 
	type="submit" value="Submit" class="btn btn-block btn-primary" style="width: 30%">Submit</button>    
</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../_style/js/mdb.min.js"></script>
</body>



</html>
